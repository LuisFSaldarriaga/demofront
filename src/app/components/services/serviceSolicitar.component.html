<div class="container d-flex-row justify-content-center px-5">

    <form class="d-flex justify-content-center mt-3 flex-wrap ">
        <h3 class="mt-2 mx-2">Cliente: </h3>
        <div class="mb-3 mx-1">
            <label for="inputEmail" class="form-label">Email</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="nombre@ejemplo.com" required>
        </div>

        <div class="mb-3 mx-1">
            <label for="inputContraseña" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="exampleFormControlInput1" placeholder="Contraseña" required>
        </div>

    </form>

    <form class="mt-3" action="">

        <div class="mb-3">
            <label for="inputType" class="form-label">Tipo de servicio</label>
            <select class="form-select" id="inputType" required>
              <option selected disabled value="">Elegir...</option>
              <option value="electricidad">Electrico</option>
              <option value="mecanica">Mecanico</option>
              <option value="limpieza">Limpieza</option>
              <option value="electronica">Electronica</option>
              <option value="computacion">Computación</option>
              <option value="programacion">Programación</option>
              <option value="arquitectura">Arquitectura</option>
              <option value="logistica">Logistica</option>
              <option value="transporte">Transporte</option>
              <option value="construccion">Construcción</option>
              <option value="reparacion">Reparación</option>
              <option value="belleza">Belleza</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="inputDocument" class="form-label">Descripción del servicio</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Describa el servicio" required>
        </div>

        <div class="mb-3">
            <label for="inputValor" class="form-label">Valor</label>
            <div class="input-group has-validation">
              <span class="input-group-text" id="inputGroupPrepend">$</span>
              <input type="text" class="form-control" id="inputValor" aria-describedby="inputGroupPrepend" required>
              <div class="invalid-feedback">
                Por favor ingrese el valor.
              </div>
            </div>
        </div>

        <div class="mb-3 d-flex flex-fill justify-content-center">
            <button type="submit" class="btn btn-dark mb-3">Registrar</button>
        </div>

    </form>

</div>
